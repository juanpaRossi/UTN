<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div>

            <h2>FIRST-TIME VISITOR?</h2>
            <P >Please register bellow to gain full acces whitepapers, ebooks, podcasts, demos and more. * are required</P>
            <form>
                    <div>
                        <label for="firstname">*Firs tname:</label>
                        <input type="text" id="firstname" placeholder="Geronimo Juan">
                    </div>
                    <div>
                        <label for="lastname">*Last name:</label>
                        <input type="text" id="lastname" placeholder="Motisi Rossi">
                    </div>
                    <div>
                        <label for="title">*Title:</label>
                        <input type="text" id="title" placeholder="CMO">
                    </div>
                    <div>
                        <label for="company">*Company:</label>
                        <input type="text" id="company" placeholder="Googlemcn">
                    </div>
                    <div>
                        <label for="phone">*Phone:</label>
                        <input type="number" maxlength="9" id="phone" placeholder="2612548697">
                        <p>please enter in the followin format: eg 2612567893</p>
                    </div>
                    <div>
                        <label for="email">*Email:</label>
                        <input type="email" id="email" placeholder="p-784ghj@gmail.com">
                    </div>
                    <div>
                        <label for="prov">*Country-Region:</label>
                        <select name="Country-Region" id="prov">
                            <option value="mdz">Mendoza</option>
                            <option value="bsas">Buenos Aires</option>
                            <option value="sf">Santa Fe</option>
                            <option value="nn">Neuquen</option>
                            <option value="" selected disabled>no seleccionado</option>
                        </select>
                    </div>
                    <label for="lugar">*Company State:</label>
                    <select name="lugar" id="lugar">
                        <option value="mdz">Mendoza</option>
                        <option value="bsas">Buenos Aires</option>
                        <option value="sf">Santa Fe</option>
                        <option value="nn">Neuquen</option>
                    </select>
                    <div>
                        <label for="industry">*Your Industry:</label>
                        <select name="industry" id="industry">
                            <option value="1">technology</option>
                            <option value="2">metalurgica</option>
                            <option value="3">medicina</option>
                            <option value="4">otros</option>
                        </select>
                    </div>
                    <div>
                        <input type="submit">
                    </div>
            </form>
    
        </section>
        </div>

    
</body>
</html>
